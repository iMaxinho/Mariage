<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .status {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✓ Serveur actif</h1>
        <p><span class="status"></span>Le serveur de développement fonctionne correctement</p>
        <p style="margin-top: 2rem; font-size: 1rem; opacity: 0.8;">Port: 5173</p>
        <p style="font-size: 1rem; opacity: 0.8;">Test Page - Allison & Maxime Wedding Site</p>
    </div>
</body>
</html>
