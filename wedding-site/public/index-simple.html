        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;

            min-height: 100vh;
            display: flex;
            align-items: center;

        .container {
            text-align: center;

        .status {

            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
